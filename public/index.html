<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <title>Contact Manager</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5 mb-3">
            <div class="col-md-12 text-center">
                <h2 class="judul">Contact Manager</h2>
            </div>
        </div>

        <div class="row">
            <!-- kiri -->
            <div class="col-md-3 mb-5">
                <div class="form-tambah pt-4">
                    <form onsubmit="onFormSubmit()">
                        <input type="hidden" id="id">
                        <div class="form-group px-3">
                            <label for="name">Full Name</label>
                            <input type="text" name="fullname" class="form-control" id="fullName" />
                            <code id="errName"></code>
                        </div>

                        <div class="form-group px-3">
                            <label for="email">Email Address</label>
                            <input type="email" name="email" class="form-control" id="email" />
                            <code id="errEmail"></code>
                        </div>

                        <div class="form-group px-3">
                            <label for="number">Phone Number</label>
                            <input type="text" name="phoneNumber" class="form-control" id="phone" />
                            <code id="errPhone"></code>
                        </div>

                        <div class="form-group px-3">
                            <label for="gender">Gender</label>
                            <select class="form-control" id="gender">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary tombol m-4" id="tambah">
                                Save
                            </button>
                        </div>


                    </form>
                </div>
            </div>

            <!-- kanan -->

            <div class="col-md-9">
                <!-- headernya -->
                <div class="contact-manager py-4">
                    <div class="row">
                        <div class="col-md-9">
                            <form action="#">
                                <div class="form-group cari">
                                    <input type="text" name="search" class="form-control search" id="search"
                                        placeholder="Search . . ." />
                                    <img src="icon.png" class="gambar">
                                </div>
                            </form>
                        </div>
                        <div class="col-md-3">
                            <form action="#">
                                <button type="button" class="btn btn-light text-secondary filter" data-toggle="modal"
                                    data-target="#exampleModal">
                                    Filter By Gender
                                </button>

                                <!-- Modal -->
                                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Filter By Gender</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <button type="button" class="btn btn-primary" id="gender" data-val="all"
                                                    data-dismiss="modal">All</button>
                                                <button type="button" class="btn btn-success" id="gender"
                                                    data-val="male" data-dismiss="modal">Male</button>
                                                <button type="button" class="btn btn-warning" id="gender"
                                                    data-val="female" data-dismiss="modal">Female</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                    <table class="table table-bordered"">
						<thead>
							<tr>
								<th scope=" col ml-3">ID</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Phone Number</th>
                        <th scope="col">Email</th>
                        <th scope="col">Gender</th>
                        <th scope="col" style="border-right:0"> </th>
                        </tr>
                        </thead>
                        <tbody id="kolom-data">

                        </tbody>
                    </table>

                </div>
            </div>
            <!-- endheader -->

            <!-- tablenya -->

            <!-- end table -->
        </div>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/script.js">
    </script>
    <!-- <script src="src/index.js"></script> -->
</body>

</html>
